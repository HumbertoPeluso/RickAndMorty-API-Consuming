<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ion-card id="header">
      <ion-item ng-repeat="c in characters | limitTo:pageSize">
        <button ng-click="alerta({{c}})">
          <ion-avatar item-start>
            <img src="{{c.image}}" alt="">
          </ion-avatar>
        </button>
        <h1>{{c.results}}</h1>
        <span><strong>ID: </strong>{{c.id}}</span><br>
        <span><strong>Status: </strong>{{c.status}}</span><br>
        <span><strong>Specie: </strong>{{c.species}}</span><br>
      </ion-item>
    </ion-card>
    <button ng-click="loadPreviousPage()" ng-disabled="desabilitarBack">
      Back
    </button>
    <button ng-click="loadNextPage()" ng-disabled="desabilitarNext">
      Next
    </button>
  </ion-content>
</ion-view>
<!-- Alert Box-->
<div id="dialogoverlay">
</div>
<div id="dialogbox">
  <div>
    <div id="dialogboxhead"></div>
    <div *ngFor="let c of c" id="dialogboxbody"></div>
    <div id="scrollArea" infinite-scroll="loadMore()" ng-controller="ScrollController">
      <img src="{{c.image}}" alt="">
      <h1>{{c.name}}</h1>
      <span><strong>Id: </strong>{{c.id}}</span><br>
      <span><strong>Status: </strong>{{c.status}}</span><br>
      <span><strong>Specie: </strong>{{c.species}}</span><br>
      <ion-list ng-repeat="e in episodes">
        <span>
          <strong>Episodes: </strong>{{e.name}}</span><br>
      </ion-list>
    </div>
    <div id="dialogboxfoot"></div>
  </div>
  <div id="dialogboxfoot"></div>
</div>
